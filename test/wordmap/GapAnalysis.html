<script src="http://localhost:8080/ptx-ddv.js"></script>

<script src="https://d3js.org/d3.v6.min.js"></script>
<script src='https://d3js.org/d3-hexbin.v0.2.min.js'></script>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<div id="mindmap"></div>

<script>

var plot = null;

// Sources (Sample Graph - Gap & Match)
var url = 'https://megatron.headai.com/analysis/BuildScorecard/BuildScorecard_GQKiewfurE1731428870831.json'

d3.json(url).then((json)=>{
    const plotType = 'hexagon';
    const props = {width:1200,height:800,margin:{top:20,bottom:20,left:20,right:20}};
    plot = ddv.visualizers.wordmap.buildWordMap(json, plotType, props);
    plot.attachOn('div#mindmap');
    ddv.visualizers.responsive.enableResponsiveness(plot);
});

</script>
